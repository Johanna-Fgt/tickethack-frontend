<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicketHack</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<a href="index.html" title="TicketHack">TicketHack</a>

			<nav>
				<a href="cart.html" title="="cart">cart</a>
				<a href="bookings.html" title="bookings">bookings</a>
			</nav>
		</header>

		<main>
			<div id="noTicket">
				<p>No ticket in your cart.</p>
				<p>Why not plan a trip?</p>
			</div>

			<div id="ticketCart">
				<h2>My cart</h2>
				<div class="trip">
					<p> 
						<span id="tripDeparture">Paris</span> > <span id="tripArrival">Lyon</span> <span id="tripHours">20:09</span> <span id="tripPrice">103€</span>
					</p>
					<button type="button">X</button>
				</div>
				<div class="trip">
					<p> 
						<span id="tripDeparture">Marseille</span> > <span id="tripArrival">Lyon</span> <span id="tripHours">22:10</span> <span id="tripPrice">127€</span>
					</p>
					<button type="button">X</button>
				</div>
				<div class="footer">
					<p> 
						Total :  <span id="totalPrice">230</span> € 
					</p>
					<button type="button">Purchase</button>
				</div>
			</div>
		</main>
	
		<script src="script.js"></script>
	</body>
</html>
